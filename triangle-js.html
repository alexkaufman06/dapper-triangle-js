<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>| &iexcl;Triangles! |</title>
  </head>
  <body>
    <div class="container">
      <h1>&iexcl;Triangles!</h1>
      <div class="form">
        <form id="triangle-finder">
          <div class="form-group">
            <label for="sides">Enter the sides of your triangle separated by commas:</label>
            <input id="sides" type="text" class="form-control" autofocus required>
          </div>

          <button type="submit" class="btn btn-success">Triangle?</button>
        </form>
      </div>

      <div id="result">
        <p><strong>Your input was:</strong> <span class="triangle-type"></span></p>
      </div>
    </div>
  </body>
</html>
