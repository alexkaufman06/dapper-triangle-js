<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Alex Kaufman">
    <meta name="keywords" content="Epicodus, Alex, Kaufman, triangles, pink, floyd, javascript">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>| &iexcl;Triangles! |</title>
  </head>
  <body>
    <div class="container">
      <h1>&iexcl;Triangles!</h1>
      <div class="form">
        <form id="triangle-finder">
          <div class="form-group">
            <label for="side-a">Enter the length of side A:</label>
            <input id="side-a" type="text" class="form-control" autofocus required>
            <label for="side-b">Enter the length of side B:</label>
            <input id="side-b" type="text" class="form-control" required>
            <label for="side-c">Enter the length of side C:</label>
            <input id="side-c" type="text" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Triangle?</button>
        </form>
      </div>
      <div id="result">
        <p><strong>Your triangle was:</strong> <span class="triangle-type"></span></p>
      </div>
    </div>
  </body>
</html>
